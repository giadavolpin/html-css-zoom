<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  
  <!-- header --> 
   
    <header>
        <div class="Speaker">
            <i class="fa-solid fa-grid-horizontal"></i>
            <h2>Speaker View</h2>
        </div>
        <div class="Speaker">
            <i class="fa-solid fa-arrows-cross"></i>
        </div>
    </header>
  
    <!-- main -->
    
    <main>
        <div class="card">
            <img src="https://picsum.photos/300/200?random=1">
            <span class="label">
                <div><i class="fa-solid fa-microphone-slash"></i></div>
                <div>
                    <p>Pinco Pallo</p>
                </div>
            </span>
        </div>
    </main>
  
    <!-- footer -->
  
    <footer>
        <div>
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-angle-up"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-angle-up"></i>
        </div>
        <div>
            <i class="fa-solid fa-user-plus"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-signal-bars"></i>
            <i class="fa-solid fa-share-from-square green"></i>
            <i class="fa-solid fa-angle-up"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-regular fa-circle-o"></i>
            <i class="fa-thin fa-table-cells-large"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </footer>
</body>
</html>
